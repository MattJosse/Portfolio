<div class="accordion" id="accordionExample">
  {{#cours}}
  <div class="accordion-item">
    <h2 class="accordion-header" id="headingOne{{code}}">
      <button
        class="accordion-button"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#collapseOne{{code}}"
        aria-expanded="false"
        aria-controls="collapseOne{{code}}"
      >
        {{title}}
      </button>
    </h2>
    <div
      id="collapseOne{{code}}"
      class="accordion-collapse collapse"
      aria-labelledby="headingOne{{code}}"
      data-bs-parent="#accordionExample"
    >
      <div class="accordion-body">
        {{{summary}}}
        <br />
        <a
          href="#detailcours"
          class="btn btn-primary"
          onclick="sessionStorage.setItem('code', '{{code}}');"
          >--> En savoir plus</a
        >
      </div>
    </div>
  </div>

  {{/cours}}
</div>
